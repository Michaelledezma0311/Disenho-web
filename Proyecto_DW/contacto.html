<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class = "caja">
            
            <div >
                <img class="logo" src="Imagenes/Logo sin fondo.png"  alt="logotipo">
            </div>
            
           <div class="indice">
            <nav>
                <ul>
                    <li> <a href="Index.html"> Inicio </a> </li>
                    <li> <a href="catalogo.html"> Catalogo </a> </li>
                    <li> <a href="contacto.html"> Contacto </a></li>
                </ul>
            </nav>
           </div>
          
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo  Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+XXX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>

            <fieldset>

                <legend> ¿Cómo le gustaria que lo contactemos? </legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
            
            <fieldset>
            <legend>¿En cuál horario prefiere se antendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades del Salon de Belleza Nany's Le Coiffeur?</label>

            <input type="submit" value = "Enviar formulario" class="enviar">
            </fieldset>

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    
    <footer>
        <img class="logofo" src="Imagenes/Logo blanco y negrosssss - copia.png" alt="fondo">
        <p class="copyright">&copy Copyright Nany's Le Coiffeur - 2023</p>


        <section class = "Fecha"> 
            <script>

                document.write(Fecha());
            
            </script>
        
        </section>

        
    </footer>


    
</body>
</html>
